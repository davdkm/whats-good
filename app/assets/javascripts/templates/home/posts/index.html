<div class="well">
  <ul class="list-inline">
    <li ng-repeat="category in posts.categories">
      <label class="input-group label label-default lb-sm">
        <input type="checkbox" ng-model="posts.filter[category.name]" />
        {{ category.name }}
      </label>
    </li>
  </ul>
  <input ng-model="search.$" />
</div>

<div class="well">
  <ul>
    <li dir-paginate="post in posts.posts | filter: search | filter: posts.filterByCategory | itemsPerPage: 10">
      <item id="post.id"></item>
    </li>
  </ul>
</div>
<div>
  <dir-pagination-controls></dir-pagination-controls>
</div>
