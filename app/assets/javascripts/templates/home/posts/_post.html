<a ui-sref="home.editPost({ id: post.data.id })">Edit Post</a>

<div>
  <h3>{{ post.data.title }}</h3>
  <h4><a ui-sref="home.user({ id: post.data.author.id })">{{ post.data.author.username }}</a></h4>
  <h5>submitted at {{ post.data.created_at | date: 'short' }}</h5>
  <h5 class="label label-default">{{ post.data.category.name }}</h5>
  <div ng-show="post.data.avg_rating">
    Avg Rating: {{ post.data.avg_rating }}
  </div>
  <span>You rated this post:</span>
  <star-rating value="post.data.user_post_review.rating" post="post.data" user="post.currentUser"></star-rating>
      <pre>Rate: {{ post.data.user_post_review.rating }} / 5</pre>
  <p>
    {{ post.data.content }}
  </p>
</div>
