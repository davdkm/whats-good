<div class="page-header">
  <h1>Log In</h1>
</div>

<form name="form" ng-submit="login()">
  <div class="input-group" ng-class="{ 'has-error': form.email.$touched && form.email.$invalid}">
    <input type="email" class="form-control" placeholder="Email" ng-model="user.email" name="email" ng-minlength="6" required="required">
    <div ng-messages="form.email.$error" ng-if="form.email.$touched" class="alert alert-danger" role="alert">
      <div ng-message="required">Email is required</div>
      <div ng-message="minlength">Email is too short! </div>
      <div ng-message="email">That does not appear to be an email address</div>
    </div>
  </div>
  <div class="input-group" ng-class="{ 'has-error': form.password.$touched && form.password.$invalid }">
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" name="password" required="required">
    <div ng-messages="form.password.$error" ng-if="form.password.$touched" class="alert alert-danger" role="alert">
      <div ng-message="required">Please enter a password</div>
    </div>
  </div>
  <input type="submit" class="btn btn-default" value="Log In" ng-disabled="form.$invalid || form.$pending">
</form>
