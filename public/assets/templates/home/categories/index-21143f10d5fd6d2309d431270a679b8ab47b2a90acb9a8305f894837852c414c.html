<div class="well">
  <h3>{{ categories.category.name }}</h3>
  <ol>
    <li class="well well-sm white" dir-paginate="post in categories.category.posts | itemsPerPage: 10">
      <item id="post.id"></item>
    </li>
  </ol>
  <div>
    <dir-pagination-controls></dir-pagination-controls>
  </div>
</div>
