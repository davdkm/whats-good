<div class="well">
  <ol>
    <li class="well well-sm white" dir-paginate="category in categories.category | itemsPerPage: 10">
      <p><a ui-sref="home.category({ id: category.id })">{{ category.name }}</a></p>
    </li>
  </ol>
  <div>
    <dir-pagination-controls></dir-pagination-controls>
  </div>
</div>
